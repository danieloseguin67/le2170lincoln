name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular application
        run: npm run build -- --configuration=production --base-href=/le2170lincoln/

      - name: List build output (debug)
        run: ls -la ./dist/le2170lincoln-website

      - name: Copy 404.html to handle routing
        run: cp ./dist/le2170lincoln-website/404.html ./dist/le2170lincoln-website/404.html || echo "404.html already exists"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/le2170lincoln-website'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4