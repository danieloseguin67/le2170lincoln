<div class="gallery-container">
  <div class="gallery-hero">
    <div class="container">
      <h1>{{ (content$ | async)?.nav?.gallery || 'Gallery' }}</h1>
      <p>Discover the elegance and luxury of LE 2170 Lincoln</p>
    </div>
  </div>

  <div class="carousel-section">
    <div class="container">
      <div class="carousel-container" 
           (mouseenter)="onMouseEnter()" 
           (mouseleave)="onMouseLeave()">
        
        <!-- Carousel Images -->
        <div class="carousel-wrapper">
          <div class="carousel-track" 
               [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
            <div class="carousel-slide" *ngFor="let image of images">
              <img [src]="image.src" [alt]="image.alt" class="carousel-image">
              <div class="carousel-overlay">
                <h3>{{ image.title }}</h3>
                <p>{{ image.description }}</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Navigation Arrows -->
        <button class="carousel-nav carousel-prev" (click)="prevSlide()">
          <span>‹</span>
        </button>
        <button class="carousel-nav carousel-next" (click)="nextSlide()">
          <span>›</span>
        </button>

        <!-- Dots Indicators -->
        <div class="carousel-dots">
          <button 
            *ngFor="let image of images; let i = index" 
            class="carousel-dot" 
            [class.active]="i === currentSlide"
            (click)="goToSlide(i)">
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="gallery-cta">
    <div class="container">
      <h2>Ready to Experience Luxury Living?</h2>
      <p>Schedule a tour to see these stunning spaces in person</p>
      <button class="btn btn-primary" (click)="bookTour()">
        {{ (content$ | async)?.buttons?.bookTour || 'Book a Tour' }}
      </button>
    </div>
  </div>
</div>
